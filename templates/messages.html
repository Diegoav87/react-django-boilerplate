{% if messages %}
{% for message in messages %}
{% if message.tags == "success" %}
<div class="alert alert-success show mb-2 mt-2" role="alert">{{message}}</div>
{% elif message.tags == "info" %}
<div class="alert alert-primary show mb-2 mt-2" role="alert">{{message}}</div>
{% else %}
<div class="alert alert-danger show mb-2 mt-2" role="alert">{{message}}</div>
{% endif %}
{% endfor %}
{% endif %}
